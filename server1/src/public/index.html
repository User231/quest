<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Express session demo</title>
  </head>
  <body>
     <form action="/login" method="post" class="input-event">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          required="required"
        /> 
        <input
          type="text"
          id="pass"
          name="password"
          placeholder="Password"
          required="required"
        />        
        <input class="button" type="submit" value="Login" />
      </form>
  </body>
</html>
